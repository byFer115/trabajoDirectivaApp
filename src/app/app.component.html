<h1 style="text-align:center;">{{titulo}}</h1>

<form action="">

  <input type="text" name="nombre" [(ngModel)]="nombre" id=""><br/>

  <input type="text" name="apellido" [(ngModel)]="apellido"><br/>

  <input type="text" name="cargo" [(ngModel)]="cargo"><br/>

  <input type="button" value="Registrar" (click)="registrarUsuario()">

</form>

<br/>

<p *ngIf="registrado; else sinRegistrar">{{mensaje}} con el nombre {{nombre}} {{apellido}} y el cargo de <span [ngClass]="{paraDirectores:cargo=='director'}">{{cargo}}</span></p>
<ng-template #sinRegistrar>

  <p>No hay nadie registrado</p>

</ng-template><br/>

<ul>
  <li *ngFor="let entrada of entradas; let i=index"><span style="font-size:larger; font-weight:bold">{{entrada.titulo}}</span>.Entrada {{i+1}}</li>
</ul>
